      <h1 class="heading1">Do you know what the time is?</h1>

      </div>

<!-- ANALOG CLOCK -->


<section class="main-box">
  <section id="aclock">
  <h2 class="sub-title-a">Analog</h2>
    <div class="container">
        <div class="circle"></div>
        <div class="frame">
          <div class="clock">
            <div class="hand hour" id="hr"></div>
            <div class="inner-frame"></div>
            <div class="hand min" id="mn"></div>
            <div class="hand sec" id="sc"></div>
            <div class="number number1">1</div>
            <div class="number number2">2</div>
            <div class="number number3">3</div>
            <div class="number number4">4</div>
            <div class="number number5">5</div>
            <div class="number number6">6</div>
            <div class="number number7">7</div>
            <div class="number number8">8</div>
            <div class="number number9">9</div>
            <div class="number number10">10</div>
            <div class="number number11">11</div>
            <div class="number number12">12</div>
            <div class="brand-2">
              Made with ❤ by
              <h4><i>Excel.</i></h4>
            </div>
          </div>
        </div>
        <div class="day">
          <h3 class="today">TODAY</h3>
          <div id="todaysDate">
            <div id="day"></div>
            <div id="month"></div>
            <div id="year"></div>
          </div>
        </div>
      </div>
</section>

<section id="dclock"> 
  <div class="d-sub">
  <div class="digi"> <h2 class="sub-title-d">Digital</h2> </div>
  <div class="dcontainer">
    <div class="dframe1" ></div>
    <div class="digi-clock">
      <h2 id="input"></h2>
    </div>
  </div>
     
  </div>
</section>
</section>
